<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P 区块链 Playground</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1>P2P 区块链 Playground</h1>
        </header>

        <main class="app-main">
            <!-- 控制面板 -->
            <section id="control-panel" class="panel control-panel">
                <h2>控制面板</h2>
                <div class="panel-content">
                    <!-- 控制面板内容将由 CtrlPanel 类动态生成 -->
                </div>
            </section>

            <!-- 主面板 -->
            <section id="main-panel" class="panel main-panel">
                <div class="panel-content">
                    <!-- 主面板内容将由 MainPanel 类动态生成 -->
                </div>
            </section>

            <!-- 日志面板 -->
            <section id="log-panel" class="panel log-panel">
                <h2>操作日志</h2>
                <div class="panel-content">
                    <!-- 日志面板内容将由 LogPanel 类动态生成 -->
                </div>
            </section>
        </main>
    </div>

    <!-- D3.js for network visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- 按依赖顺序加载所有JS文件 -->
    <script src="src/services/Crypto.js"></script>
    <script src="src/services/PerformanceOptimizer.js"></script>
    <script src="src/ui/NetworkTabContent.js"></script>
    <script src="src/ui/UsersTabContent.js"></script>
    <script src="src/ui/ChainsTabContent.js"></script>
    <script src="src/ui/TabManager.js"></script>
    <script src="src/ui/CtrlPanel.js"></script>
    <script src="src/ui/MainPanel.js"></script>
    <script src="src/ui/LogPanel.js"></script>
    <script src="src/ui/UIManager.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
